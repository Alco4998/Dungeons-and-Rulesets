<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title *ngIf="!isEditing" 
          style="width: 100%;">
            {{campaign!.name}}
          </mat-card-title>
          <mat-slide-toggle style="margin-left: auto;"
            [checked]="isEditing"> Edit
          </mat-slide-toggle>
        </mat-card-header>
        <mat-card-content *ngIf="!isEditing" class="dashboard-card-content">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput  [value]="campaign!.description"/>
          </mat-form-field> <br>
          <mat-form-field appearance="fill">
            <mat-label>DM's Notes</mat-label>
            <input matInput  [value]="campaign!.DMNotes ?? ''"/>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
