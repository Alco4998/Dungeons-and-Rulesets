<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card" *ngIf="character">
        <mat-card-header>
          <mat-card-title>
            {{character!.name}}
          </mat-card-title>
          <mat-slide-toggle class="edit-slider" (toggleChange)="isEditing = !isEditing"> Edit
          </mat-slide-toggle>
        </mat-card-header>
        <mat-card-content *ngIf="isEditing" class="dashboard-card-content">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #name [value]="character!.name" (change)="character!.name = name.value" />
          </mat-form-field> <br>
        </mat-card-content>
        <mat-card-content *ngIf="!isEditing" class="dashboard-card-content">
          <div class="ability-group">
            <div class="stack" *ngFor="let ability of character.abilities">
              <div class="ability-name">
                {{ability.name}}
              </div>
              <div class="ability-modifier">
                {{ability.offset}}
              </div>
              <div class="ability-score">
                {{ability.score}}
              </div>
            </div>
          </div>
          <button mat-raised-button type="submit" (click)="long(character)">submit</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
